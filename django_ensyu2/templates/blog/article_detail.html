{% extends 'base.html' %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.text | linebreaks | urlize }}</p>
    <p>{{ article.created_at | date:'Y/m/d H.i.s' }}</p>
    <p>カテゴリ名: {{ article.category.name }} </p>
    <p>タグ:
        {% for tag in article.tags.all %}
            {{ tag.name }},
        {% endfor %}
    </p>
{% endblock %}
